<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="first-container">
      <div class="header">
        <div class="header-child">
          <h1>facebook</h1>
        </div>
        <div class="email-box">
          <div class="email">
            <label>email or phone</label></br>
            <input type="text" name="email" />
          </div>
          <div class="password">
            <label>password</label></br>
            <input type="password" name="password" />
            <a href="#">Forgotten account?</a>
          </div>
          <div class="logo-button">
            <input type="submit" value="Log In" />
          </div>
        </div>
      </div>
    </div>
    <div class="second-container">
      <div class="location-div">
        <p>Facebook helps you connect and share with the people in your life.<b></b></p>
        <img src="img/social-network.jpg">
      </div>
      <div class="create-account">
        <h1>Create an account</h1>
        <h3>it's free and always will be.</h3>
        <div class="account">
          <form>
            <input class="name-box"type="text" name="first-name" placeholder="first name"/>
            <input class="name-box"type="text" name="surname" placeholder="surname"/><br>
            <input class="email-text" type="text" name="mobile" placeholder="mobile number or email address"/><br>
            <input class="email-text" type="text" name="New-password" placeholder="New password"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
